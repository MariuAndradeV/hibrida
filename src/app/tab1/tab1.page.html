<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      COOKFINDER
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">COOKFINDER</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido principal -->
  <ion-content [fullscreen]="true">
    <!-- Muestra la imagen seleccionada si está lista -->
    <ion-card *ngIf="imageReady()">
      <img #image [src]="imageUrl()" alt="Imagen seleccionada" />
      <div class="ion-text-center ion-padding-top ion-padding-bottom">
        <ion-button (click)="predict()" fill="outline" color="success">
          Detectar ingredientes
        </ion-button>
      </div>
    </ion-card>

    <!-- Muestra las predicciones -->
    <ion-card *ngIf="predictions.length > 0">
      <ion-card-header>
        <ion-card-title class="titulosCard">Resultados de la predicción:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p *ngFor="let prediction of predictions">
          {{ prediction.class }} - {{ prediction.confidence | percent }}
        </p>
      </ion-card-content>
    </ion-card>

    <!-- Muestra la receta generada -->
    <ion-card *ngIf="recipe" class="centered-card">
      <ion-card-header class="titulosCard">
        <ion-card-title class="titulosCard">La mejor receta es:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <pre>{{ recipe }}</pre>
      </ion-card-content>
      <ion-button (click)="guardarReceta()" fill="outline" color="success">
        Guardar Receta
      </ion-button>
    </ion-card>

    <!-- Input de archivo (oculto) -->
    <input #fileInput type="file" accept="image/*" (change)="onFileSelected($event)" hidden />

    <!-- Botón flotante para cargar imagen -->
    <ion-fab slot="fixed" vertical="bottom" horizontal="center">
      <ion-fab-button (click)="fileInput.click()">
        <ion-icon name="cloud-upload-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
  </ion-content>
</ion-content>
