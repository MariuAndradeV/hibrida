<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Historial de Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let recipe of recipes">
    <ion-card-header>
      <ion-card-title>Receta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <pre>{{ recipe }}</pre>
    </ion-card-content>
  </ion-card>
</ion-content>
